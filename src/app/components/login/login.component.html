<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h2 class="text-center">Login</h2>
            <div class="mt-2">
                <input type="text" [(ngModel)] = "email" class="form-control form-control-sm" placeholder="enter email">
            </div>
            <div class="mt-2">
                <input type="password" [(ngModel)] = "password" class="form-control form-control-sm" placeholder="enter password">
            </div>
            <div class="mt-2">
                <button class="btn btn-primary" (click)="login()">login</button>
            </div>
        </div>
    </div>
</div>
