<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let v of favvideos">
            <div class="card" style="height: 30rem;">
                <video src="https://www.youtube.com/embed/tgbNymZ7vqY" [poster]="v.snippet.thumbnails.high.url" controls></video>
                <div class="card-body">
                  <h5 class="card-title">{{v.snippet.title}}</h5>
                </div>
                <button class="btn btn-primary mb-auto">Remove from favourites</button>
            </div>
        </div>
    </div>
</div>
